<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <h1>Timetable for Level {{ level }}</h1>
    {% if data %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Level</th>
                <th>Day</th>
                <th>Time</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
